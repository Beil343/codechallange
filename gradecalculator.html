<!DOCTYPE html>
<html>
<head>
	<title>Student Grade</title>
</head>
<body>
    <h1><!--These are the links to the different parts of the code challenge-->
        <a href="revenuecalculator.html">Salary-Calculator</a>
        <a href="speeddetector.html">Speed-Detector</a>
        <a href="gradecalculator.html">Grading-System</a>
    </h1>
	<h2>Enter Student Marks</h2>
	<form>
		<label for="marks">Enter marks (0-100):</label>
		<input type="number" id="marks" name="marks" min="0" max="100">
		<br><br>
		<input type="button" value="Submit" onclick="calculateGrade()">
	</form>
	<br>
	<h2 id="grade"></h2>

	<script>
		function calculateGrade() {
			const marksInput = document.getElementById("marks");
			const marks = marksInput.value;
			let grade;

			if (marks >= 80) {
				grade = "A";
			} else if (marks >= 70) {
				grade = "B";
			} else if (marks >= 60) {
				grade = "C";
			} else if (marks >= 50) {
				grade = "D";
			} else if (marks >= 40) {
				grade = "E";
			} else {
				grade = "F";
			}

			document.getElementById("grade").innerHTML = `Grade: ${grade}`;
		}
	</script>
</body>
</html>
